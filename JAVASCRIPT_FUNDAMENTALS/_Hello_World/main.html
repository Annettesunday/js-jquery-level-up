<!--  An alert JS example showing how JS code can be embedded in any part of an html document-->

<!DOCTYPE html>
<html>

<body>
    <p>Before the script...</p>
    <!-- Script type and language are not required any more in modern Javascript
    It is also possible to attach several scripts by using multiple script tags
    
    A single script tag cannot have both src attribute and code inside
    -->
    <script src="js/main.js">
    </script>
    <p>... After the script</p>
</body>

</html>
